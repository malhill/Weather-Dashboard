<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Your Weather App!</title>
</head>

<body>

    <nav>
        <h1>
            Choose your area!
        </h1>
    </nav>

    <div class="container">
        <div id="css-input" class="row">
            <div id="search-cities" class="col-sm-3 ">
                <p>Type city of choice below:</p>
                <input id="city-input" type="text">
                <i id="city-click" class="fas fa-city fa-2x"></i>
            </div>
            <ul id="list"></ul>
            <div class="col-sm-9">
                <div id="css-weather" class="row">
                    <div class="text-data col-8 col-sm-6">
                        <div id=current-weather>
                        </div>
                        <div class="weather-body col-4 col-sm-6">
                            
                        </div>
                        <div id="weather-card">
                            Weather pictures
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            &#169; The Code Shinobi
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script> -->
        <script src="assets/function.js"></script>
</body>

</html>
